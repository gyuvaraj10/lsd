<div ng-controller="LaranerdsHome" ng-cloak layout-gt-sm="row">
    <div flex-gt-sm="100" flex>
        <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
                <span>Laranerds Books</span>
            </div>
        </md-toolbar>
        <form name="userForm">
        <div layout="row" layout-align="space-between center">
            <div style="padding-left: 30px">
                <md-input-container class="md-block" flex-gt-sm>
                    <input type="text" ng-model="searchQuery" required>
                </md-input-container>
            </div>
            <md-button class="md-primary" ng-click="searchForBooks()">Search</md-button>
        </div>
        </form>
        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">Search Results</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="book in books" ng-click="null">
                    <!--<img ng-src="{{book.thumbnail}}?{{$index}}" class="md-avatar" alt="{{book.publisher}}" />-->
                    <img ng-src="{{book.thumbnail}}" class="md-avatar" alt="{{book.publisher}}" />
                    <div class="md-list-item-text" layout="column">
                        <span>{{ book.title }}</span>
                        <a href="{{book.link}}">link</a>
                        <p>{{book.description}}</p>
                    </div>
                    <md-divider ></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
